sudo: required
language: python
python:
- '2.7'
services:
- docker
install:
- mkdir -p /tmp/bin
- wget https://github.com/gilbertchen/duplicacy/releases/download/v2.3.0/duplicacy_linux_x64_2.3.0 -O /tmp/bin/duplicacy && chmod +x /tmp/bin/duplicacy
- export PATH=$PATH:/tmp/bin
- pip install awscli
script:
- docker build . -t duplicacy-autobackup
- for test in tests/*.sh; do echo "Running $test..."; bash $test; done
notifications:
  email: false
env:
  global:
  # Test AWS creds
  - secure: 
  - secure: 
